<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let obj = {};
        let temp = null;
        Object.defineProperty(obj, "name", {
            get() {
                console.log('get---');
                return temp;
            },
            set(val) {
                console.log('set---', val);
                temp = val;
            }
        });
        obj.name = 'Tifa';
        console.log('更改后的值---', obj.name);
    </script>
</body>

</html>
